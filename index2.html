<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OptiPelis.com</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link href="estilos.css" rel="stylesheet"/>
</head>
<body id="pagina2" class="body-index">

    <div id="contenedor" class="container my-5 w-75 ">
        <div class="row align-items-stretch">

            <div class="col bg-white p-5 rounded">

                <h2 id="mensaje-bienvenida">Registrate en OptiPelis.com</h2>
                </br>
                <h5 id="registrarse">Vas a poder disfrutar de las nuevas peliculas y mucho más!!</h5>
                </br>

                <form id="formulario2" >

                    <div class="mb-3" >
                    <label for="nombre" class="form-label">Nombre Completo</label>
                    <input type="text" class="form-control" id="nombre" name="nombre"/> 
                    </div>

                    <div class="mb-3" >
                        <label for="exampleInputEmail2" class="form-label">Correo Electrónico</label>
                        <input type="email" class="form-control" id="exampleInputEmail2" aria-describedby="emailHelp">
                    </div>

                    <div class="mb-3">
                        <label for="exampleInputPassword2" class="form-label">Contraseña</label>
                        <input type="password" class="form-control" id="exampleInputPassword2">
                    </div>

                    <div class="mb-3">
                        <label for="exampleInputPassword1" class="form-label">Repetir Contraseña</label>
                        <input type="password" class="form-control" id="exampleInputPassword1">
                    </div>

                    <div class="mb-3 form-check">
                        <input type="checkbox" class="form-check-input" id="exampleCheck1">
                        <label class="form-check-label" for="exampleCheck1">Mantener Sesión Iniciada</label>
                    </div>

                    </br>
                    <div class="d-grid">
                        <button id = "boton-login" type="submit" class="btn btn-primary">Iniciar Sesión</button>
                    </div>

                </form>

            </div>

        </div>
    </div> 

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="Entrega2.js"></script>
</body>
</html>
